<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script>
			/*
			  getElementsByTagName(标签名称)    通过标签名称去获取一组元素

			  主语(限制范围):
			    document        从整个文档中去获取一组元素
			    父级             从父级下面去获取一组元素

			  获取到的是一个集合，类数组
			  类数组：类似数组，只具备数组中的length属性，以及每个数据都会有一个自己对应的下标，
			  数组的其他方法它不具备

			  怎么取其中一个元素
			    用下标的方法去获取其中一个元素
			*/

			window.onload=function(){
				var lis=document.getElementsByTagName('li');
				console.dir(lis);
				lis[2].style.background='red';

				var color=document.getElementById('color');
				var lis1=color.getElementsByTagName('li');
				console.dir(lis1);
				lis1[2].style.background='#0ff';
			}
		</script>
	</head>
	<body>
		<ul>
			<li>red</li>
			<li>green</li>
			<li>blue</li>
			<li>yellow</li>
			<li>pink</li>
		</ul>
		<ul id="color">
			<li>red</li>
			<li>green</li>
			<li>blue</li>
			<li>yellow</li>
			<li>pink</li>
		</ul>
		<ul>
			<li>red</li>
			<li>green</li>
			<li>blue</li>
			<li>yellow</li>
			<li>pink</li>
		</ul>
	</body>
</html>
