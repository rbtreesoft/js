<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			/*#color>li:first-child{
				background:#f00;
			}
			#color>li:nth-child(4){
				background:yellow;
			}*/
		</style>
		<script>
			/*
			  querySelector(css选择器)    通过css选择器去获取一个元素
			    它获取到只有一个元素，如果说有重复的，那它只取第一个

			  主语(限制范围):
			    document        从整个文档中去获取一个元素
			    父级             从父级下面去获取一个元素
			*/

			window.onload=function(){
				var red=document.querySelector('#color li:first-child');
				red.style.background='red';

				var ul=document.querySelector('.color li:last-child');
				ul.style.background='pink';
			}
		</script>
	</head>
	<body>
		<ul class="color">
			<li>red</li>
			<li class="green">green</li>
			<li>blue</li>
			<li>yellow</li>
			<li>pink</li>
		</ul>
		<ul id="color">
			<li>red</li>
			<li class="green">green</li>
			<li>blue</li>
			<li>yellow</li>
			<li>pink</li>
		</ul>
	</body>
</html>
