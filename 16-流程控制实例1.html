<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			#box{
				width:100px;
				height:100px;
				border:5px solid #f00;
				background:green;
				display:-none;    /*也可用block*/
			}
		</style>
		<script>
			/*
			  需求：点击按钮的时候，让box在显示与隐藏之间切换

			  分析：
			      1、拿到按钮、box
			      2、给按钮添加点击事件
			            根据box的display属性
			            如果box是显示的，那让它隐藏
			            如果box是隐藏的，那让它显示

			  style    它操作的是行间样式
			*/

			window.onload=function(){
				var btn=document.getElementById('btn');
				var box=document.getElementById('box');

				btn.onclick=function(){
					if(box.style.display=='block'){
						box.style.display='none';
					}else{
						box.style.display='block';
					}
				}
			}
		</script>
	</head>
	<body>
		<input type="button" id="btn" value="按钮">
		<div id="box"></div>
	</body>
</html>
