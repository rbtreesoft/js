<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			/*#color>li:first-child{
				background:#f00;
			}
			#color>li:nth-child(4){
				background:yellow;
			}*/
		</style>
		<script>
			/*
			  querySelectorAll(css选择器)    通过css选择器去获取一组元素
			    它获取到的也是一个类数组

			  主语(限制范围):
			    document        从整个文档中去获取一组元素
			    父级             从父级下面去获取一组元素
			*/

			window.onload=function(){
				var lis=document.querySelectorAll('li');
				console.dir(lis);

				var color=document.getElementById('color');
				var lis1=color.querySelectorAll('li');
				var lis2=document.querySelectorAll('#color li');
				console.dir(lis1);
				console.dir(lis2);

				var lis3=document.querySelectorAll('#color ul li');
				console.dir(lis3);
				lis3[lis3.length-1].style.background="gold";

				var greens=document.querySelectorAll('.green');
				console.dir(greens);
				greens[greens.length-1].style.background="green";

				var uls=document.querySelectorAll('ul');
				console.dir(uls);
				uls[0].style.background="#0be";
			}
		</script>
	</head>
	<body>
		<ul class="color">
			<li>red</li>
			<li class="green">green</li>
			<li>blue</li>
			<li>yellow</li>
			<li>pink</li>
		</ul>
		<ul id="color">
			<li>red</li>
			<li class="green">green</li>
			<li>blue</li>
			<li>yellow</li>
			<li>
				<ul>
					<li>pink</li>
					<li>white</li>
					<li>black</li>
					<li>gold</li>
				</ul>	
			</li>
		</ul>
	</body>
</html>
