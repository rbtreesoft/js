<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			/*
			  if语句：

			  if          如果          只有一种特殊情况要去处理
			  else        否则          有两种特殊情况要去处理
			  else if     否则如果       有多种特殊情况要去处理
			  
			  语法：
			  if(判断条件){
			      当判断条件成立时，执行这里的代码
			  }else if(判断条件1){
				  当判断条件1成立时，执行这里的代码
			  }else if(判断条件2){
				  当判断条件2成立时，执行这里的代码
			  }else{
				  当以上条件都不成立时，执行这里的代码
			  }

			  当一个条件满足的时候，代码只会走满足条件对应的大括号里的内容。其他的都不会走

			  一个非0数字转布尔值的结果是true
			*/

			var a=5;

			if (a<10){
				alert('a小于10');
			}else if(a==10){
				alert('a等于10');
			}else{
				alert('a大于10');
			}

		</script>
	</body>
</html>
