<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script>
			window.onload=function(){
				var box1=document.getElementById('box1');
				var box2=document.getElementById('box2');
				var box3=document.getElementById('box3');
				var a=[[1,2,3],[4,5,6],[7,8,9]];
				var b=[[],[],[]];
				for (var i=0;i<3;i++) {
					for(var j=0;j<3;j++){
						b[j][i]=a[i][j];
					}
				}
				console.dir(b);
				box1.innerHTML='<p>'+b[0]+'</p>';
				box2.innerHTML='<p>'+b[1]+'</p>';
				box3.innerHTML='<p>'+b[2]+'</p>';
			}
		</script>
	</head>
	<body>
		<div id="box1"></div>
		<div id="box2"></div>
		<div id="box3"></div>	
	</body>
</html>
